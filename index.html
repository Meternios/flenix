<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Flenix</title>

        <link rel='stylesheet' id='main-css'  href='style.css' type='text/css' media='all' />
    </head>
    <body>
        <section class="mini-game">
            <div class="person-container">
                <div class="ear">
                    <div class="inner"></div>
                </div>
                <div class="ear right">
                    <div class="inner_right"></div>
                </div>
                <div class="head">
                    <div class="hair"> </div>
                    <div class="hair two"> </div>
                    <div class="face">
                        <div class="eye">
                            <div class="iris"></div>
                        </div>
                        <div class="eye right">
                            <div class="iris right"></div>
                        </div>
                        <div class="mouth_container">
                            <div class="nose"></div>
                            <div class="snout"></div>
                            <div class="bridge"> </div>
                            <div class="mouth">
                                <div class="teeth"></div>
                                <div class="whisker"> </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mid">
                    <div class="hand"> </div>
                    <div class="hand right"> </div>
                </div>
                <div class="west">
                    <div class="belt">
                        <div class="pocket-left"></div>
                        <div class="buckle"></div>
                        <div class="pocket-right"></div>
                    </div>
                </div>
                <div class="collar">
                    <div class="badge">
                        <div class="goldendot-left"></div>
                        <div class="goldendot-right"></div>
                    </div>
                </div>

                <div class="leg"> </div>
                <div class="leg right"> </div>
                <div class="tail">
                    <div class="tail_stripe"></div>
                    <div class="tail_stripe one"></div>
                    <div class="tail_stripe two"></div>
                    <div class="tail_stripe three"></div>
                    <div class="ver_stripe one"></div>
                    <div class="ver_stripe"></div>
                    <div class="ver_stripe two"></div>
                    <div class="ver_stripe three"></div>
                </div>
            </div>
        </section>
        <header>
            <nav class="main-nav">
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#cv">Curriculum vitae</a></li>
                    <li><a href="#references">References</a></li>
                    <li><a href="#attachements">Attachements</a></li>
                </ul>
            </nav>
        </header>
        <main>

        </main>
        <footer>

        </footer>
    </body>
</html>
